<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main2.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <title>Watch Free Movie Video</title>
    <link rel = "icon" href = "img/unknown.png" type = "image/x-icon">
    <title>Movie App</title>
</head>
<body>
    
    <header>
            <a href="index.html" class="D_film">ha!film.tv</a>
            <div class="vertical-bar">
                <div class="vertical-bar-inner">|</div>
            </div>
            <div class="D_position">Search</div>
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

      </div>
      
      <div class="container-fluid movie-container" id="container">
        <main id="main" class="row"></main>
      </div>
        <div class="pagination">
            <div class="page" id="prev">Previous Page</div>
            <div class="current" id="current">1</div>
            <div class="page" id="next">Next Page</div>

        </div>

    <script src="js/main2.js"></script>
</body>
</html>
